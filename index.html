<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trenitaly</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h2>
        CALCOLA IL PREZZO DEL TUO BIGLIETTO
    </h2>
    <div class="price_calc container">
        <div class="row">
            <div class="column">
                <p>Nome Cognome</p>
                <input type="text" placeholder="Nome Cognome">
            </div>
            <div class="column">
                <p>Km da Percorrere</p>
                <!-- km è da collegare a const kmToTravel -->
                <input type="number" id="km" placeholder="km da percorrere">
            </div>
            <div class="column">
                <p>Fascia d'età</p>
                <!-- age è da collegare a const ageCostumer -->
                <!-- DEVE DIVENTARE UN SELECT -->
                <input type="number" id="age" placeholder="Fascia d'età">
            </div>

        </div>
        <div class="row mt_2">
            <div class="column ">
                <!-- btn mi deve far vedere quanto spendo inviando così il contenuto che era nei input  -->
                <button id="btn" onclick=""><strong>Genera</strong></button>
            </div>
            <div class="column">
                <button id="cancel"><strong>Annulla</strong></button>
            </div>

        </div>
    </div>
    <!-- /price_calc -->

    <div class="ticket">
        IL TUO BIGLIETTO
    </div>
    <div class="your_ticket container">
        <div class="dettaglio">
            <div><strong>DETTAGLIO PASSEGGERI</strong></div>
        </div>
        <div class="row_ticket">
            <div class="column name_costumer">
                <div class="name_costumer">
                    <div class="container_interno">
                        <div>
                            <strong>
                                NOME PASSEGGIERO
                            </strong>
                        </div>
                        <div>
                            <strong>
                                trova un modo
                            </strong>
                        </div>
                    </div>
                </div>
            </div>
            <div class="offera">

                <div class="container_interno">

                    <div>
                        <strong>
                            Offerta
                        </strong>
                    </div>
                    <div>
                        Biglietto standard
                    </div>
                </div>

            </div>

            <div class="carrozza">
                <div class="container_interno">

                    <div>
                        <strong>
                            Carrozza
                        </strong>
                    </div>
                    <div id="train_carriage">

                        <!-- numero di una cifra -->
                    </div>
                </div>
            </div>


            <div class="codice_CP">
                <div class="container_interno">

                    <div>
                        <strong>
                            Codice CP
                        </strong>
                    </div>
                    <div>
                        <!-- numero tra 4 e 5 cifre -->
                    </div>
                </div>
            </div>


            <div class="costo_biglietto">
                <div class="container_interno">

                    <div>
                        <strong>
                            Costo biglietto
                        </strong>
                    </div>
                    <div>
                        <!-- deve darmi valore che ho scelto prima -->
                    </div>
                </div>
            </div>


        </div>

    </div>
    <!-- /your_ticket -->



    <script src="./assets/js/main.js"></script>
</body>

</html>
